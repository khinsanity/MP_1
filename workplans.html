<!DOCTYPE html>
<html>
<head>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.error-page {
    max-width: 600px;
    margin: 50px auto;
    padding: 0 20px;
    text-align: center;
}

.error-code {
    font-size: 100px;
    color: #e74c3c;
    letter-spacing: -10px;
    margin: 0 0 20px;
}

.error-desc {
    font-size: 28px;
    color: #666;
    margin: 0 0 30px;
}

.btn {
    font-size: 24px;
    color: #fff;
    background-color: #3498db;
    padding: 10px 20px;
    border-radius: 2px;
    text-decoration: none;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #2980b9;
}
</style>
</head>
<body>

<div class="error-page">
    <h1 class="error-code">404</h1>
    <p class="error-desc">Sorry, the page you're looking for cannot be found.</p>
    <a href="/" class="btn">Go Home</a>
</div>

</body>
</html>
